<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <form class="form-grid">
                <div class="form-input-container">
                    <label for="email" class="form-input-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your Email" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="password" class="form-input-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your Password"
                        minlength="6" autocomplete="off">
                </div>
                <button type="submit" class="form-input-submit col-span-2">Register</button>
                <div class="to-signup-page col-span-2">
                    <p>Don't have an account? Click here to <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
