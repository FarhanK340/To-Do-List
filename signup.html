<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="heading">
                <h1>Registration</h1>
            </div>
            <form class="form-grid">
                <div class="form-input-container">
                    <label for="first-name" class="form-input-label">First Name</label>
                    <input type="text" id="first-name" class="form-input" placeholder="Enter your First Name" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="last-name" class="form-input-label">Last Name</label>
                    <input type="text" id="last-name" class="form-input" placeholder="Enter your Last Name" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="email" class="form-input-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your Email" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="number" class="form-input-label">Phone Number</label>
                    <input type="tel" id="number" class="form-input" placeholder="Enter your Phone Number"
                        pattern="[0-9{4}-[0-9]{7}]" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="password" class="form-input-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your Password"
                        minlength="6" autocomplete="off">
                </div>
                <div class="form-input-container">
                    <label for="confirm-password" class="form-input-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your Password" autocomplete="off">
                </div>
                <button type="submit" class="form-input-submit col-span-2">Register</button>
                <div class="to-login-page col-span-2">
                    <p>Already have an account? Click here to <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
